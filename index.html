<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Object-oriented JavaScript example</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
  <form action="example.com/path" method="post">
<label for="firstName">First Name:</label>
      <input type="text" id="firstName" placeholder="Bryan..." name="first_name"> <br>

      <label for="userEmail">Enter Email:</label>
      <input type="email" name="User's Email" id="userEmail" placeholder="user@example.com"> <br>

      <label for="password"> Enter your Password : </label>
      <input type="password" name="Password" id="password" placeholder="Please enter your password here"><br>
      <label for="age">Enter your Age:</label>
      <input type="number" id="age" name="Age" placeholder="Please enter your Age"><br>
      <label for="date">Enter your DOB:</label>
      <input type="date" id="date" name="Date_Of_Birth" placeholder="Please enter your DOB"><br>
      <label for="review">Enter your comments:</label>
      <textarea name="Review" id="review" rows="5" cols="5">Some initial Content...</textarea>

      <select name="fashion">
  <optgroup label="Clothing">
    <option value="t_shirt">T-Shirts</option>
    <option value="sweater">Sweaters</option>
    <option value="coats">Coats</option>
  </optgroup>
  <optgroup label="Foot Wear">
    <option value="sneakers">Sneakers</option>
    <option value="boots">Boots</option>
    <option value="sandals">Sandals</option>
  </optgroup>
</select>
<h1>Ticket Type</h1>
<div>
  <input type="radio" id="child" name="ticket_type" value="child">
  <label for="child">Child</label>
</div>

<div>
  <input type="radio" id="adult" name="ticket_type" value="adult" checked>
  <label for="adult">Adult</label>
</div>

<div>
  <input type="radio" id="senior" name="ticket_type" value="senior">
  <label for="senior">Senior</label>
</div>

</form>


  </body>

</html>
