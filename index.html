<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Object-oriented JavaScript example</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
  <form action="example.com/path" method="post">
<label for="firstName">First Name:</label>
      <input type="text" id="firstName" placeholder="Bryan..." name="first_name"> <br>

      <label for="userEmail">Enter Email:</label>
      <input type="email" name="User's Email" id="userEmail" placeholder="user@example.com"> <br>

      <label for="password"> Enter your Password : </label>
      <input type="password" name="Password" id="password" placeholder="Please enter your password here">
</form>


  </body>

</html>
